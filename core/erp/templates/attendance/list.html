{% extends 'list.html' %}
{% load static %}

{% block head_list %}
    <script type="text/javascript" src="{% static 'lib/moment-2.25.3/moment-with-locales.js' %}"></script>
    <script src="{% static 'lib/daterangepicker-master/spanish.js' %}"></script>
    <script src="{% static 'lib/daterangepicker-master/daterangepicker.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/daterangepicker-master/daterangepicker.css' %}"/>
    <script src="{% static 'asistencia/list.js' %}"></script>
{% endblock %}

{% block content %}
 <div class="card {{ dashboard.card }}">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-search"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body" style="display: block;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>{{ form.date_range.label }}:</label>
                            <div class="input-group mb-3">
                                {{ form.date_range }}
                                <div class="input-group-append">
                                    <button class="btn btn-primary dropdown-toggle" type="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-align-justify"></i> Opciones
                                    </button>
                                    <div class="dropdown-menu">
                                        <button class="dropdown-item btnSearchAssistances">Buscar asistencias</button>
                                        <button class="dropdown-item btnRemoveAssistances">Eliminar asistencias</button>
                                        <button class="dropdown-item btnUpdateAssistance">Editar asistencias</button>
                                        <button class="dropdown-item btnExportAssistancesExcel">Exportar asistencias a excel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <table style="width:100%;" class="table table-striped  table-bordered table-hover" id="tblAssistance">
                            <thead>
                            <tr>
                                <th>Fecha de registro</th>
                                <th>Empleado</th>
                                <th>Cedula</th>
                                <th>Puesto</th>
                                <th>Departamento</th>
                                <th>Observaci√≥n</th>
                                <th>Asistencia</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="{{ create_url }}" class="btn btn-primary btn-flat">
                <i class="fas fa-plus"></i> Nuevo Registro
            </a>
            <a href="{{ list_url }}" class="btn btn-success btn-flat">
                <i class="fas fa-sync-alt"></i> Actualizar
            </a>
        </div>
    </div>
{% endblock %}
