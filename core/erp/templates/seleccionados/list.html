{% extends 'list.html' %}
{% load static %}
{% block head_list %}
    <script src="{% static 'seleccionados/list.js' %}"></script>
    <link href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
{% endblock %}

{% block columns %}

    <tr>
        <th scope="col" style="width: 14.2%;">Nro</th>
        <th scope="col" style="width: 14.2%;">Candidato</th>
        <th scope="col" style="width: 14.2%;">Telefono</th>
        <th scope="col" style="width:14.2%;">Vacante</th>
        <th scope="col" style="width:14.2%;">Salario Minimo</th>
        <th scope="col" style="width:14.2%;">Salario Maximo</th>
        <th scope="col" style="width: 14.2%;">Opciones</th>
    </tr>

{% endblock %}

{% block rows %}

{% endblock %}

{% block javascript %}

    <!-- Modal -->



    <script type="application/javascript">
        $(function () {
            $('.select2').select2({
                theme: "bootstrap4",
                language: 'es'
            });
        });
    </script>
{% endblock %}
