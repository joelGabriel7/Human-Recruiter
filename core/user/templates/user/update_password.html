{% extends 'form.html' %}
{% load static %}
{% block head_form %}
    <script src="{% static 'lib/formvalidation-1.9.0/js/plugins/Tachyons.min.js' %}"></script>
    <script src="{% static 'lib/formvalidation-1.9.0/js/plugins/PasswordStrength.min.js' %}"></script>
    <script src="{% static 'lib/formvalidation-1.9.0/js/zxcvbn.js' %}"></script>
    <script src="{% static 'update_password.js' %}"></script>
{% endblock %}

{% block formulario-body %}
    <div class="form-group row">
        <label>{{ form.old_password.label }}:</label>
        <div class="input-group">
            {{ form.old_password }}
            <div class="input-group-append">
                <button class="btn btn-primary btnShowPassword btn-flat" type="button">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label>{{ form.new_password1.label }}:</label>
        <div class="input-group">
            {{ form.new_password1 }}
            <div class="input-group-append">
                <button class="btn btn-primary btnShowPassword btn-flat" type="button">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label>{{ form.new_password2.label }}:</label>
        <div class="input-group">
            {{ form.new_password2 }}
            <span class="input-group-btn">
                <a class="btn btn-primary my-group-button btnShowPassword btn-flat"  style="color: #FFFFFF" type="button">
                    <i class="fas fa-eye"></i>
                </a>
            </span>
        </div>
        <div class="progress password-progress">
            <div id="strengthBar" class="progress-bar" role="progressbar"
                 style="width: 0;"></div>
        </div>
    </div>
{% endblock %}

{% block buttons %}
    <button type="submit" class="btn btn-primary btn-flat">
        <i class="fas fa-save"></i> Cambiar password
    </button>
    <a href="{{ list_url }}" class="btn btn-danger btn-flat">
        <i class="fas fa-times"></i> Cancelar
    </a>
{% endblock %}
