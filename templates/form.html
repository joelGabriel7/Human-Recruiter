{% extends 'body.html' %}
{% load static %}
 {% block head %}
 {% endblock %}
{% block content %}
    <form method="post" action=".">

        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    {% if action == 'add' %}
                        <i class="fas fa-plus"></i>
                    {% else %}
                        <i class="fas fa-edit"></i>
                    {% endif %}
                    {{ title }}
                </h3>
            </div>
            <div class="card-body">
                {% csrf_token %}

                <input type="hidden" name="action" value="{{ action }}">
                {% for fields in  form.visible_fields %}
                    <div class="form-group">
                        <label for="email">{{ fields.label }}</label>
                        {{ fields }}
                    </div>

                {% endfor %}


            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-flat">
                    <i class="fas fa-save"></i> Guardar registro
                </button>
                <a href="{{ list_url }}" class="btn btn-danger btn-flat">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </div>
    </form>

   <script type="text/javascript">
       $(function () {
           $('#start_turn').datetimepicker({
               format: 'DD/MM/YYYY HH:mm A',
               //format: 'YYYY-MM-DD',
               date: moment().format("DD/MM/YYYY hh:mm A"),
               //date: moment().format("YYYY-MM-DD"),
               locale: 'es',
               icons: {
                   time: 'far fa-clock'
               },
               minDate: moment().format("DD/MM/YYYY hh:mm A")
           })
       });

       $(function () {
           $('#end_turn').datetimepicker({
               format: 'DD/MM/YYYY HH:mm A',
               //format: 'YYYY-MM-DD',
               date: moment().format("DD/MM/YYYY hh:mm A"),
               //date: moment().format("YYYY-MM-DD"),
               locale: 'es',
               icons: {
                   time: 'far fa-clock'
               },
               {#minDate: moment().format("DD/MM/YYYY hh:mm A")#}
           })
       });

</script>



    <script>
        {% if form.errors %}
            let errors = '';
            {% for field in form %}
                {% for error in field.errors %}
                    errors += '{{ error }}\n';
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                errors += '{{ error }}\n';
            {% endfor %}
            Swal.fire({
                title: 'Error!',
                text: errors,
                icon: 'error'
            });
        {% endif %}

        {% if action == 'add' %}
            $('form').on('submit', function (e) {
                e.preventDefault();
                let parameters = new FormData(this);
                submit_with_ajax(window.location.pathname, 'Notificación', '¿Estas seguro de realizar la siguiente acción?', parameters, () => {
                    Swal.fire({
                        title: 'Alerta!',
                        text: 'Registro agregado correctamente!',
                        icon: 'success',
                        timer: 2000,
                        onClose: () => {
                            location.href = '{{ list_url }}';
                        }
                    });
                });
            });
        {% else %}
            $('form').on('submit', function (e) {
                e.preventDefault();
                let parameters = new FormData(this);
                submit_with_ajax(window.location.pathname, 'Notificación', '¿Estas seguro de realizar la siguiente acción?', parameters, () => {

                    Swal.fire({
                        title: 'Alerta!',
                        text: 'Registro actualizado correctamente!',
                        icon: 'success',
                        timer: 2000,
                        onClose: () => {
                            location.href = '{{ list_url }}';
                        }
                    });
                });
            });
        {% endif %}
    </script>
{% endblock %}
